<!DOCTYPE html>
<html lang="pt-Br">
<head>
                    <meta charset="UTF-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <meta http-equiv="X-UA-Compatible" content="IE=7">
                    <link rel="stylesheet" href="estilo/index.css" id="223"> 
                    <link rel="shortcut icon" href="img/bx_logo.gif" type="image/x-icon">
                    <!--Id: 223 head link css index-->

                    <title>Rcc System</title>
</head>
<body>
            <!--Contém todo o Conteúdo class = "Content"-->
            <div class="content">
                            <header>
                                <img src="./img/logo.svg" alt="Logo da RCC">
                                <h1>Inicie sessão na sua conta</h1>
                            </header>
                            <main>
                                <form>
                                                <div class="input-field">
                                                    <input type="text" placeholder="Seu Nick do Habbo" id="text">
                                                    <label for="text">
                                                        <img src="./img/avatar.svg" alt="Usuário do Habbo" width="33"
                                                       height="33" >
                                                    </label>
                                                </div>
                                                <div class="input-field">
                                                                <input type="password" placeholder="Senha" id="password">
                                                                <label for="password">
                                                                    <img src="./img/lock.svg" alt="Senha" width="33" height="33">
                                                                </label>
                                                </div>
                                                <div class="check">
                                                                <input type="checkbox" checked id="remind-pass">
                                                                <label for="remind-pass">Lembrar Senha</label>
                                                </div>
                                                <button>
                                                    Login
                                                </button>
                                </form>
                            </main>
                            <footer>
                                        <span><a href="#">Esqueci minha senha</a></span>
                                        <a href="#">Criar Conta</a>
                            </footer>
            </div>
</body>
</html>
